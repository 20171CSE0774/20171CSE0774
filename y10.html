<html>
<head>
<title>HTML table rowspan and colspan</title>
</head>
<body>
<table border="1" cellpadding="10" cellspacing="10" align="center">
<caption>Table</caption>
<tr>
<th colspan="3">Firstname</th>
</tr>
<tr>
<td rowspan="2">yashwanth</td>
<td>salapalli</td>
<td>21</td>
</tr>
<tr>
<td>sandhya</td>
<td>20</td>
</tr>
<tr>
<td>sandeep</td>
<td>shintri</td>
<td>19</td>
</tr>
<tr>
<td colspan="3">Its me yash</td>
</tr>
</table>
</body>
</html>
